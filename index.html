<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LoftHouse</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header_content">
                    <div class="header_top">
                        <a href="#!">
                            <img src="./img/logo.svg" alt="Loft Hiuse">
                        </a>
                        <nav class="header_nav">
                            <ul>
                                <li><a href="#!">О комплексе</a></li>
                                <li><a href="#!">Район</a></li>
                                <li><a href="#!">Каталог квартир</a></li>
                                <li><a href="#!">Ипотека</a></li>
                                <li><a href="#!">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header_center">
                        <h1 class="header_title">
                            Жилой комплекс<br> 
                            в историческом центре
                        </h1>
                        <div class="mouse_box">
                            <a href="#benefits">
                                <img src="./img/header/mouse.svg" alt="scroll next">
                            </a>                            
                        </div>
                    </div>
                    <div class="header_bottom">
                        <div class="text-right">
                            <a href="#section-map" class="info info--map">Наб. реки Фонтанки 10-15</a>
                        </div>
                        <a href="tel:+78121234567" class="info info--phone">8 (812) 123-45-67</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container container--small">
                <section class="benefits">
                    <div class="benefits__item">
                        <img src="./img/benefits/bench.svg" alt="bench">
                        <div class="item_text">
                            Рядом исторические парки и скверы
                        </div>
                    </div>
                    <div class="benefits__item">
                        <img src="./img/benefits/building.svg" alt="building">
                        <div class="item_text">
                            Полностью обустроенный
                        </div>
                    </div>
                    <div class="benefits__item">
                        <img src="./img/benefits/fountain.svg" alt="fountain">
                        <div class="item_text">
                            10 фонтанов на территории
                        </div>
                    </div>
                    <div class="benefits__item">
                        <img src="./img/benefits/bicycle.svg" alt="bicycle">
                        <div class="item_text">
                            6 км велодорожек
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
